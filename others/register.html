        <section class="form">
        	<form  method="POST" name="register" data-netlify="true">
        	<div class="container">
        		<div class="row">
        			<div class="col-md-12">
        				<h3 style="text-align: center;">Register Here!!!</h3>
        			</div>
        		</div>
        		 <div class="form-group row">
                     <label for="name" class="col-md-2 col-form-label offset-md-2" style="color:black;">Name</label>
                     <div class="col-md-6"><input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" ></div>
                </div>
                 <div class="form-group row">
                     <label for="email" class="col-md-2 col-form-label offset-md-2" style="color:black;">Email</label>
                     <div class="col-md-6"><input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" ></div>
                </div>
                 <div class="form-group row">
                     <label for="regno" class="col-md-2 col-form-label offset-md-2" style="color:black;">Registration Number</label>
                     <div class="col-md-6"><input type="text" class="form-control" name="regno" id="regno" placeholder="Enter Registration Number" ></div>
                </div>
                 <div class="form-group row">
                     <label for="year" class="col-md-2 col-form-label offset-md-2" style="color:black;">Year</label>
                     <div class="col-md-6">
                     	<select type="text" class="form-control" name="year" id="year">
                     	<option value="1">First</option>
                     	<option value="2">Second</option>
                     	<option value="3">Third</option>
                     	<option value="4">Fourth</option>
                        </select>
                     </div>
                </div>
                <div class="form-group row">
                     <label for="branch" class="col-md-2 col-form-label offset-md-2" style="color:black;">Branch</label>
                     <div class="col-md-6">
                     	<select type="text" class="form-control" name="branch" id="branch">
                     	<option value="CSE">CSE</option>
                     	<option value="CSIT">CSIT</option>
                     	<option value="ECE">ECE</option>
                     	<option value="EE">EE</option>
                     	<option value="EE">EE</option>
                        </select>
                     </div>
                </div>
                <div class="form-group row">
                     <label for="contact" class="col-md-2 col-form-label offset-md-2" style="color:black;">Contact</label>
                     <div class="col-md-6"><input type="text" class="form-control" name="contact" id="contact" placeholder="Enter Whattsapp Number" ></div>
                </div>
                <div class="form-group row">
                     <div class="col-md-6 offset-md-2"><input type="button" class="btn btn-primary" name="register" id="register" value="Register"></div>
                </div>
        	</div>
        </form>
